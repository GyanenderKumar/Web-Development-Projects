<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <link rel="stylesheet" href="/CSS Files/File.css">
</head>

<body>
    <div class="main">
        <div class="navbar">
            <nav>
                <div class="logo">
                    <img src="/Images/logo.png" alt="">
                </div>

                <div class="nav-link">
                    <ul>
                        <li class="active"><a href="#">Home</a></li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="#">Services</a></li>
                        <li><a href="#">About</a></li>
                    </ul>
                </div>

                <div class="menu-icon">
                    <img src="/Images/menu.png" alt="">
                </div>
            </nav>
        </div>

        <div class="content">
            <div class="social-icons">
                <a href="//instagram.com" target="_blank"><img src="/Images/instagram.png"></a>
                <a href="//facebook.com" target="_blank"><img src="/Images/facebook.png"></a>
                <a href="//twitter.com" target="_blank"><img src="/Images/twitter.png"></a>
                <a href="//youtube.com" target="_blank"><img src="/Images/youtube.png"></a>
            </div>

            <div class="search-box">
                <input type="text" placeholder="search">
                <img src="/Images/search.png" alt="">
            </div>
        </div>

        <img src="/Images/cloud.png" alt="" id="clouds">

        <img src="/Images/plane.png" alt="" id="airplane">

        <div id="hotairballoon">
            <img src="/Images/balloon.png" class="balloon-1">
            <img src="/Images/balloon.png" class="balloon-2">
            <img src="/Images/balloon.png" class="balloon-3">
        </div>

        <img src="/Images/pause.png" id="my-img" alt="">

<script src="/JavaScipt Files/File.js"></script>
